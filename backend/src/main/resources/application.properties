# Server Configuration
server.port=8080

# Database Datasource Configuration
# This connects to the PostgreSQL container defined in docker-compose.yml
spring.datasource.url=jdbc:postgresql://localhost:5432/securenotes_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) Configuration
# 'update' automatically updates the DB schema based on your entities. Good for dev, but use migration tools (like Flyway) for prod.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
