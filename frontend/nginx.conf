server {
    listen 80;
    server_name localhost; # Or your domain name if you have one

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle client-side routing: try to serve the file,
    # otherwise serve index.html for React Router to handle
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend container
    # The name 'backend' comes from your docker-compose service name
    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Improve caching for static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
